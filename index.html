<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="flex">
            <h1 class="pacifico-regular state">Tic Tac Toe</h1>
            <button class="reset pacifico-light" onclick="location.reload()">Play again</button>
        </div>
        <div class="XOGrid">
            <div class="cell1 cell"></div>
            <div class="cell2 cell"></div>
            <div class="cell3 cell"></div>

            <div class="cell4 cell"></div>
            <div class="cell5 cell"></div>
            <div class="bottom cell6 cell"></div>

            <div class="cell7 cell "></div>
            <div class="cell8 cell"></div>
            <div class="cell9 cell"></div>
        </div>
    </div>
</body>

</html>
